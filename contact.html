<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <style>
		/* Set the navbar's position to fixed */
		.navbar {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			background-color: #461111;
			color: #fff;
			padding: 5px;
			z-index: 7999;
		}
		
		/* Add some style to the links inside the navbar */
		.navbar a {
			color: #fff;
			text-decoration: none;
			font-size: 12px;
			margin-right: 12px;
			padding: 8px;
			border-radius: 5px;
			float: right;
		}
		
		/* Add a hover effect to the links inside the navbar */
		.navbar a:hover {
			background-color: #555;
		}
		
		/* Add some padding to the body to make up for the fixed navbar */
		body {
			padding-top: 50px;
		}
        .footer {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			background-color: #461111;
			color: #fff;
			padding: 20px;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}
		
		/* Styling for the social media icons */
		.social-media {
			display: flex;
			align-items: center;
			justify-content: center;
		}
		
		.social-media a {
			color: #fff;
			text-decoration: none;
			font-size: 20px;
			margin-right: 10px;
			transition: color 0.3s ease-in-out;
		}
		
		.social-media a:hover {
			color: #f2c84b;
		}
		
		/* Styling for the ending salutations */
		.ending-salutations {
			font-size: 12px;
			
            margin-right: 20px;
		}
        body {
			background-image: url("contact-bg.jpg");
			background-size: cover;
			background-position: center;
			color: #fff;
			font-family: Arial, sans-serif;
			padding-top: 100px;
		}
		
		.container {
			max-width: 700px;
			margin: 0 auto;
			padding: 20px;
			background-color: rgba(0, 0, 0, 0.7);
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
			border-radius: 10px;
		}
		
		h1 {
			text-align: center;
			font-size: 48px;
			margin-bottom: 50px;
		}
		
		label {
			display: block;
			margin-bottom: 10px;
			font-size: 24px;
		}
		
		input[type="text"], input[type="email"], textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			background-color: rgba(255, 255, 255, 0.5);
			color: #000;
		}
		
		textarea {
			height: 200px;
			resize: none;
		}
		
		input[type="submit"] {
			background-color: #f44336;
			color: #fff;
			font-size: 24px;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
            margin-bottom: 100px;
		}
		
		input[type="submit"]:hover {
			background-color: #e53935;
		}
		
		@media screen and (max-width: 768px) {
			h1 {
				font-size: 36px;
			}
			
			input[type="submit"] {
				font-size: 20px;
			}
		}
        
	</style>
<div class="navbar">
    <a href="contact.html">Contact</a>
    <a href="touristsites.html">Tourist Sites</a>
    <a href="cities.html">Cherished Hubs</a>

    <a href="index.html">Home</a>
    
</div>
    <h1>
        Contact
    </h1>
    <div class="container">
		<h1>Contact Us</h1>
		<form action="#" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			
			<label for="message">Message:</label>
			<textarea id="message" name="message" required></textarea>
			
			<input type="submit" value="Submit">
		</form>
	</div>
    <footer class="footer">
		<div class="social-media">
			<a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
			<a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
			<a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
			<a href="https://www.linkedin.com"><i class="fab fa-linkedin"></i></a>
		</div>
		<div class="ending-salutations">
			<p>Thank you for visiting my website. &copy; 2023. All rights reserved .</p>
		</div>
	</footer>
</body>
</html>
